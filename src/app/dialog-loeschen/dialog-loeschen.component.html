<h1 mat-dialog-title>Bist du sicher?</h1>
<mat-dialog-content>
  Möchtest du den Eintrag wirklich löschen?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nein</button>
  <button mat-button [mat-dialog-close]="true" (click)="onDelete()">Ja</button>
</mat-dialog-actions>
